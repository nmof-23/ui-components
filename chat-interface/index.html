<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a265046be9.js" crossorigin="anonymous"></script>
    <title>Chat Interfece</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="chat">
        <div class="sidebar">
            <div class="search">
                <input type="text" placeholder="Search...">
                <i class="fa fa-search"></i>
            </div>
            <div class="contacts">
                <img src="" alt="">
                <div class="contact">
                    <div class="name"></div>
                    <div class="message"></div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="message-header"></div>
            <div class="message-content"></div>
            <div class="message-form"></div>
        </div>
    </div>
    
    

</body>
</html>
